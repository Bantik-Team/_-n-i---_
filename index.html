<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bantik_Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f8);
      font-family: 'Montserrat', sans-serif;
      color: #ff66b2;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 2em;
      font-family: 'Pacifico', cursive;
      color: #ff4da6;
      text-shadow: 2px 2px #fff;
    }
    p {
      font-size: 1.5em;
      margin: 1em auto;
      width: 90%;
      max-width: 600px;
      font-weight: bold;
    }
    a {
      color: #ff3399;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
    }
    .buttons {
      margin-top: 3em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .btn {
      padding: 1em 2em;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      background: #ffb3d9;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #ff80bf;
    }
    .glitter {
      position: fixed;
      top: -10px;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/2M9PLMw/glitter.gif');
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }
    .balloons {
      position: fixed;
      bottom: -100px;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/F6xH08v/balloons.png');
      background-size: contain;
      background-repeat: repeat-x;
      animation: float 20s linear infinite;
      z-index: -2;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div class="glitter"></div>
  <div class="balloons"></div>

  <h1>BANTIK_TEAM</h1>
  <p>Щоб приєднатись до хаусу, перейдіть по цьому посиланню: <br>
  <a href="https://t.me/Bantik_Team_RBX">t.me/Bantik_Team_RBX</a></p>

  <div class="buttons">
    <a href="socials.html"><button class="btn">НАШІ СОЦМЕРЕЖІ</button></a>
    <a href="info.html"><button class="btn">ІНФОРМАЦІЯ ПРО ХАУС</button></a>
    <a href="channel.html"><button class="btn">НАШ КАНАЛ</button></a>
  </div>
</body>
</html>
